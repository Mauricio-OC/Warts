<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email" />
            <input type="password" name="password" placeholder="Senha" id="senha" />
            <button>Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
            <div>
                <input type="text" name="nome" id="input-name" placeholder="Nome">
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <input type="text" name="email" id="input-email" placeholder="Email">
        <label for="">Casa
            <select name="" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
        </label>
            </div>
            <div>
                <label id="label-family">Qual sua família?</label>
                <div><input type="radio" name="family" value="Frontend" id="">Família Frontend</div>
                <div><input type="radio" name="family" value="Backend" id="">Família Backend</div>
                <div><input type="radio" name="family" value="FullStack" id="">Família FullStack</div>

            </div>
            
           

        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts logo">

    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
